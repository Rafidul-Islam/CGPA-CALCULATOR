<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CGPA CALCULATOR</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      .div {
        border-radius: 20px;
      }
      #div2 {
        border-radius: 20px;
      }
    </style>
  </head>
  <body class="bg-gray-600 h-screen flex justify-center items-center flex-col">
    <div class="space-y-4">
      <div class="div flex flex-col space-y-4 bg-green-500 p-10">
        <h2 class="text-2xl">Enter Your Expected Number</h2>
        <input
          type="text"
          name=""
          id="num"
          class="border p-2 rounded-sm"
          placeholder="Enter Number (0-100)"
        />
        <div class="flex justify-between">
          <button
            id="enter-btn"
            class="px-3 py-1 rounded bg-white text-black text-2xl"
          >
            Enter
          </button>
          <button
            id="clear-btn"
            class="px-3 py-1 rounded bg-white text-black text-2xl"
          >
            Clear
          </button>
        </div>
      </div>
    </div>
    <p class="text-sm p-2 text-right">&copy;Developed by Rafidul Islam</p>
  </body>
  <script src="cg.js"></script>
</html>
